<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title mb-0">All Reservations</h3>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table reservation-table">
          <thead>
          <tr>
            <th>Book Title</th>
            <th>Author</th>
            <th>Reserved By</th>
            <th>Reserved Until</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let reservation of reservations">
            <td>{{ reservation.book?.title || 'Loading...' }}</td>
            <td>{{ reservation.book?.author || 'Loading...' }}</td>
            <td>{{ reservation.reservedBy }}</td>
            <td>{{ reservation.reservedUntil | date:'mediumDate' }}</td>
          </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="reservations.length === 0" class="no-reservations">
        <i class="fas fa-book-open"></i>
        <p>No reservations found</p>
      </div>
    </div>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger mt-4">
    <i class="fas fa-exclamation-circle me-2"></i>
    {{ errorMessage }}
  </div>
</div>
